<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>quote generator</title>
</head>
<body>
	<style type="text/css">
	*{
		padding: 0;
		margin: 0;
		box-sizing: border-box;
		font-family: sans-serif,arial;
	}

	body{
		background: #bbc6fa;
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
	}
	.quote-box{
		background: #fff;
		padding: 30px;
		text-align: center;
		border-radius: 10px;
		max-width: 500px;
		box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
	}
	.quote-box h2{
		margin-bottom: 15px;
	}
	blockquote{
		font-size: 20px;
		font-style: italic;
		margin-bottom: 10px;
	}
	span{
		display: block;
		margin-bottom: 15px;
		color: #555;
	}
	button{
		padding: 10px 20px;
		border: none;
		border-radius: 5px;
		background: #6a5acd;
		color: #fff;
		cursor: pointer;
	}
	button:hover{
		background: #5748c0;
	}

	</style>
		<div class="quote-box">
			<h2>Quote</h2>
			<blockquote id="quote">Loading...</blockquote>
			<span id="author">Loading...</span>
			<button onclick="newQuote()">New Quote</button>

		</div>
	<script type="text/javascript">
	const quotes = [
	  { quote: "The best way to get started is to quit talking and begin doing.", author: "Walt Disney" },
      { quote: "Don't let yesterday take up too much of today.", author: "Will Rogers" },
      { quote: "It's not whether you get knocked down, it's whether you get up.", author: "Vince Lombardi" },
      { quote: "If you are working on something exciting, it will keep you motivated.", author: "Steve Jobs" },
      { quote: "Success is not in what you have, but who you are.", author: "Bo Bennett" }
	];
	function newQuote(){
		const randomIndex = Math.floor(Math.random()*quotes.length) ;
		document.getElementById("quote").innerHTML = quotes[randomIndex].quote;
		document.getElementById("author").innerHTML = "-"+quotes[randomIndex].author;
			}
	newQuote();
		</script>

</body>
</html>
